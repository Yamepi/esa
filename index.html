<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>エサきろく</title>
    <meta name="description" content="ペットにエサやりをした日を記録するだけのWebサイトです。">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/apple-touch-icon.png">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/esa.css">
    <script src="assets/js/dexie.min.js"></script>
</head>

<body>
    <header>
        <div id="header-menu-container">
            <div id="bulk-feed-checkbox-container"></div>
        </div>
    </header>
    <main>
        <div id="pet-list"></div>
        <div id="tool-container">
            <button id="reorder-toggle-btn">
                <img src="assets/images/reorder.svg" alt="reorder">
            </button>
            <button id="add-pet-btn">
                <img src="assets/images/plus.svg" alt="add">
            </button>
        </div>
        <div id="tool-container">
            <button id="settings-btn">
                <img src="assets/images/gear.svg" alt="settings">
            </button>
        </div>
    </main>
    <div id="settings-modal">
        <div class="modal-content">設定用モーダルの中身</div>
    </div>
    <div id="edit-modal">
        <div class="modal-content">編集用モーダルの中身</div>
    </div>
    <div id="add-modal">
        <div class="modal-content">ペット追加用モーダルの中身</div>
    </div>
    <script src="assets/js/esa.js"></script>
</body>

</html>
